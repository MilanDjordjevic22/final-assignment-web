<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Milan Djordjevic">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <link rel="stylesheet" type="text/css" href="styles/generalstyles.css">
    <link rel="stylesheet" type="text/css" href="styles/contactus.css">
    <title>Contact Us</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <img src="assets/logo.png" alt="Meticulous services logo that is yellow oval with text inside" class="logo-img">
            </a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <!-- Contact form -->
        <section class="contact-form-container">
            <h2>Contact Us</h2>
            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required placeholder="Your message (Max 500 characters)" maxlength="500"></textarea>
                </div>
                <button type="submit" id="submit-btn" class="submit-btn">Send Message</button>
            </form>
        </section>

        <!-- Popup message -->
        <div id="popup-message">Thanks for getting in touch!</div>
        
        

    </main>

    <!-- Footer -->
     <!-- Footer -->
     <footer>
        <div class="footer-container"> 
            <div class="site-options">
                <h3>Meticulous Services</h3>
                <a href="about.html">About</a>
                <a href="contact.html">Contact Us</a>
            </div>
            <div class="contact-info">
                <h3>Contact Us</h3>
                <p>Phone: 123-456-7890</p>
                <p>Email: meticulousservices@gmail.com</p>
                <p>1234 Main Street</p>
                <p>Calgary, Alberta A1B 2C3</p>
            </div>
            <div class="business-location">
                <div id="map" style="height:400px; width:100%;"></div>
            </div>
        </div>
        <p class="footer-credits">Â© 2024 Meticulous Services. All rights reserved.</p>
    </footer>


    <!-- Scripts -->
    <script src="scripts/accordion.js" defer></script>
    <script src="scripts/map.js" defer></script>
    <script src="scripts/form.js" defer></script>

</body>

</html>
